{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'static.css' %}" />

    {% tailwind_css %}
  </head>
  <body class="flex flex-col overflow-x-hidden w-full h-full">
    <div class="w-full justify-between flex flex-col mx-auto">
      <nav class="bg-gray-900 border-gray-700 mb-24 fixed w-full z-50 border-b-2">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="{% url 'home' %}" class="flex items-center rtl:space-x-reverse">
            <img src="{% static 'logo.webp' %}" class="h-10" />
            <em class="self-center text-2xl font-light whitespace-nowrap text-white">itt</em>
          </a>
          <div class="flex md:order-2 gap-2 md:space-x-0 rtl:space-x-reverse">
            <a href="" class="p-2 border-t-[2px] border-red-500 bg-red-600 text-white rounded-lg font-medium text-sm duration-150 hover:bg-red-700 hover:border-red-500 hover:drop-shadow-2xl hover:scale-105 focus:ring-red-800">Ro'yxatdan o'tish</a>
            <button data-collapse-toggle="navbar-cta" type="button" class="inline-flex backdrop-blur-lg bg-white/10 items-center p-2 w-10 h-10 justify-center border-white/20 text-sm border-t-[2px] rounded-lg md:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:border-gray-600" aria-controls="navbar-cta" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
              </svg>
            </button>
          </div>
          <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
            <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 bg-gray-800 md:bg-gray-900 border-gray-700">
              <li>
                <a href="{% url 'home' %}" class="block py-2 px-3 md:p-0 rounded md:hover:text-red-500 text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent border-gray-700">Bosh Sahifa</a>
              </li>
              <li>
                <a href="{% url 'newsList' %}" class="block py-2 px-3 md:p-0 rounded md:hover:text-red-500 text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent border-gray-700">Yangliklar</a>
              </li>
              <li>
                <a href="" class="block py-2 px-3 md:p-0 rounded md:bg-transparent md:hover:text-red-500 text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent border-gray-700">Aloqa</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      {% block content %}

      {% endblock %}

      <footer class="bg-red-500 text-lg text-white">
        <div class="mx-auto w-full max-w-screen-xl">
          <div class="px-4 py-2 flex flex-col md:items-center sm:flex-row justify-between">
            <span>© 2024 Bitt™. All Rights Reserved.</span>
            <div class="flex flex-wrap md:mt-0 gap-4">
              <a href="">
                <i class="fa-brands fa-facebook"></i>
                <span class="sr-only">Facebook</span>
              </a>
              <a href="">
                <i class="fa-brands fa-youtube"></i>
                <span class="sr-only">YouTube</span>
              </a>
              <a href="">
                <i class="fa-brands fa-telegram"></i>
                <span class="sr-only">Telegram</span>
              </a>
              <a href="">
                <i class="fa-brands fa-instagram"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  </body>
</html>
